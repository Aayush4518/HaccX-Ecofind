<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecofind - Cart</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      min-height: 100vh;
    }

    /* Navbar */
    .navbar { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.2); z-index: 1000; }
    .nav-container { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; padding: 1rem 2rem; height: 70px; }
    .logo { font-size: 1.8rem; font-weight: 700; background: linear-gradient(135deg, #2ecc71, #27ae60); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
    .nav-links { display: flex; list-style: none; gap: 2rem; align-items: center; }
    .nav-link { text-decoration: none; color: #333; font-weight: 500; padding: 0.5rem 1rem; border-radius: 8px; transition: 0.3s; }
    .nav-link:hover { background: rgba(46,204,113,0.1); color: #2ecc71; }

    /* Main */
    .main-content { margin-top: 80px; padding: 3rem 2rem; }
    .container { max-width: 1200px; margin: 0 auto; }
    .page-title { text-align: center; color: white; font-size: 2.5rem; font-weight: 700; margin-bottom: 2rem; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }

    /* Product grid */
    .products-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap: 2rem; }
    .product-card { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 1.5rem; text-align: center; box-shadow: 0 6px 20px rgba(0,0,0,0.15); }
    .product-image { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; margin-bottom: 1rem; }
    .product-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem; }
    .product-price { font-size: 1.2rem; font-weight: 700; color: #2ecc71; margin-bottom: 1rem; }
    .add-to-cart-btn { background: linear-gradient(135deg,#2ecc71,#27ae60); color: white; border: none; padding: 0.75rem 1rem; border-radius: 10px; cursor: pointer; width: 100%; font-weight: 600; }
    .add-to-cart-btn:hover { opacity: 0.9; }

    /* Cart */
    .cart-panel { margin-top: 3rem; background: rgba(255,255,255,0.95); border-radius: 15px; padding: 2rem; box-shadow: 0 8px 32px rgba(0,0,0,0.2); }
    .cart-item { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; background: white; padding: 1rem; border-radius: 12px; }
    .cart-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
    .item-info { flex: 1; }
    .item-title { font-weight: 600; }
    .item-price { color: #2ecc71; font-weight: 600; }
    .remove-btn { background: #ff4757; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }
    .cart-total { display: flex; justify-content: space-between; font-weight: 700; margin-top: 1rem; }
    .checkout-btn, .continue-btn { width: 100%; margin-top: 1rem; padding: 1rem; border-radius: 10px; font-weight: 600; cursor: pointer; }
    .checkout-btn { background: linear-gradient(135deg,#2ecc71,#27ae60); color: white; border: none; }
    .continue-btn { border: 2px solid #2ecc71; background: transparent; color: #2ecc71; }
    .continue-btn:hover { background: #2ecc71; color: white; }
    .empty-cart { text-align: center; padding: 2rem; color: #666; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">Ecofind</a>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="buy.html" class="nav-link">Buy</a></li>
        <li><a href="sell.html" class="nav-link">Sell</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main -->
  <main class="main-content">
    <div class="container">
      <h1 class="page-title">Featured Products</h1>

      <!-- Products -->
      <div class="products-grid">
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1506439773649-6e0eb8cfb237?w=600" alt="Chair" class="product-image">
          <h3 class="product-title">Vintage Wooden Chair</h3>
          <p class="product-price">â‚¹500</p>
          <button class="add-to-cart-btn" onclick="addToCart('Vintage Wooden Chair',500,'https://images.unsplash.com/photo-1506439773649-6e0eb8cfb237?w=600')">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://plus.unsplash.com/premium_photo-1669652639337-c513cc42ead6?w=600" alt="Books" class="product-image">
          <h3 class="product-title">Pre Loved Books</h3>
          <p class="product-price">â‚¹300</p>
          <button class="add-to-cart-btn" onclick="addToCart('Pre Loved Books',300,'https://plus.unsplash.com/premium_photo-1669652639337-c513cc42ead6?w=600')">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1631050165089-6311e0d6c5f3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8U3VzdGFpbmFibGUlMjBmYXNoaW9ufGVufDB8fDB8fHww" alt="Fashion" class="product-image">
          <h3 class="product-title">Sustainable Fashion</h3>
          <p class="product-price">â‚¹800</p>
          <button class="add-to-cart-btn" onclick="addToCart('Sustainable Fashion',800,'https://media.istockphoto.com/id/2000626994/photo/buy-less-ecological-and-sustainable-fashion-lifestyle.webp?w=600')">Add to Cart</button>
        </div>
      </div>

      <!-- Cart -->
      <div class="cart-panel">
        <h2>Your Cart</h2>
        <div id="cartItems">
          <div class="empty-cart">ðŸ›’ Your cart is empty</div>
        </div>
        <div class="cart-total">
          <span>Total</span>
          <strong>â‚¹<span id="cartTotal">0</span></strong>
        </div>
        <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
        <button class="continue-btn" onclick="window.location.href='index.html'">Continue Shopping</button>
      </div>
    </div>
  </main>

  <script>
    function getCurrentUser() {
      return JSON.parse(localStorage.getItem("currentUser"));
    }

    function getCartKey() {
      const user = getCurrentUser();
      if (!user) { alert("Please login first!"); window.location.href="login.html"; }
      return `cart_${user.email}`;
    }

    function loadCart() {
      const cartKey = getCartKey();
      let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      const cartContainer = document.getElementById("cartItems");
      const totalPrice = document.getElementById("cartTotal");

      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = `<div class="empty-cart">ðŸ›’ Your cart is empty</div>`;
      } else {
        cart.forEach((item, index) => {
          total += item.price * item.qty;
          cartContainer.innerHTML += `
            <div class="cart-item">
              <img src="${item.image}" alt="${item.name}">
              <div class="item-info">
                <div class="item-title">${item.name}</div>
                <div class="item-price">â‚¹${item.price} Ã— ${item.qty}</div>
              </div>
              <button class="remove-btn" onclick="removeFromCart(${index})">âœ•</button>
            </div>`;
        });
      }
      totalPrice.textContent = total.toFixed(2);
    }

    function addToCart(name, price, image) {
      const cartKey = getCartKey();
      let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, image, qty: 1 });
      }
      localStorage.setItem(cartKey, JSON.stringify(cart));
      loadCart();
    }

    function removeFromCart(index) {
      const cartKey = getCartKey();
      let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      cart.splice(index,1);
      localStorage.setItem(cartKey, JSON.stringify(cart));
      loadCart();
    }

    function goToCheckout() {
      window.location.href="payment.html";
    }

    window.onload = loadCart;
  </script>
</body>
</html>
  <link rel="icon" href="ecofind logo.ico" type="ico" />
