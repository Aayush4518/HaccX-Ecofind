<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecofind - Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <link rel="icon" href="https://image2url.com/images/1757145640540-1fd8f372-5257-4b05-b3de-a78656f9c6c8.ico" type="image/x-icon">

  <style>
    .payment-section {
      background: #f4f8f4;
      min-height: 100vh;
      padding-top: 60px;
      padding-bottom: 60px;
    }
    .payment-card {
      border-radius: 1rem;
      box-shadow: 0 2px 16px rgba(46, 125, 50, 0.13);
      background: #fff;
      padding: 2.5rem 2rem;
      max-width: 420px;
      margin: auto;
    }
    .payment-title {
      color: #2e7d32;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .btn-eco {
      font-size: 1.1rem;
      padding: 0.6em 2em;
    }
    .secure-icon {
      color: #388e3c;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="https://image2url.com/images/1757141720438-f13eba6e-88a7-4b8c-a11a-f924ed67b3be.jpg" alt="Ecofind Logo" style="height:40px; width:auto; margin-right:10px;">
        Ecofind
      </a>
    </div>
  </nav>

  <!-- Payment Section -->
  <section class="payment-section d-flex align-items-center">
    <div class="payment-card">
      <div class="secure-icon">
        <i class="bi bi-shield-lock-fill"></i>
      </div>
      <h2 class="payment-title">Secure Payment</h2>
      <form>
        <div class="mb-3">
          <label for="cardName" class="form-label">Cardholder Name</label>
          <input type="text" class="form-control" id="cardName" placeholder="Name on Card" required>
        </div>
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
        </div>
        <div class="row">
          <div class="col-6 mb-3">
            <label for="cardExpiry" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY" maxlength="5" required>
          </div>
          <div class="col-6 mb-3">
            <label for="cardCVC" class="form-label">CVV</label>
            <input type="password" class="form-control" id="cardCVC" placeholder="123" maxlength="4" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="billingEmail" class="form-label">Billing Email</label>
          <input type="email" class="form-control" id="billingEmail" placeholder="you@email.com" required>
        </div>
        <button type="submit" class="btn btn-eco w-100 mt-2">Pay Now</button>
      </form>
      <div class="text-center mt-3" style="font-size:0.95rem;color:#666;">
        <i class="bi bi-lock-fill"></i> Your payment is encrypted and secure.
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <p class="mb-0">&copy; 2025 EcoFind. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS and Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script>
document.querySelector('form').addEventListener('submit', async function(e) {
  e.preventDefault();

  // Collect form data
  const name = document.getElementById('cardName').value;
  const cardNumber = document.getElementById('cardNumber').value;
  const expiry = document.getElementById('cardExpiry').value;
  const cvc = document.getElementById('cardCVC').value;
  const email = document.getElementById('billingEmail').value;

  // Simulate cart data for Fake Store API
  const cartData = {
    userId: 1,
    date: new Date().toISOString().slice(0,10),
    products: [
      { productId: 1, quantity: 1 }
    ]
  };

  try {
    const res = await fetch('https://fakestoreapi.com/carts', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(cartData)
    });
    if (res.ok) {
      alert('Payment successful! Thank you for your purchase.');
      document.querySelector('form').reset();
    } else {
      alert('Payment failed. Please try again.');
    }
  } catch (err) {
    alert('Network error. Please try again later.');
  }
});
</script>
</body>
</html>
