<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecofind - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center mb-4">Login</h2>
  <form id="loginForm" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password" required />
    </div>
    <button type="submit" class="btn btn-success w-100">Login</button>
    <p class="mt-2 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  const users = JSON.parse(localStorage.getItem('users')) || {};
  const user = users[email];

  if(user && user.password === password){
    localStorage.setItem('currentUser', JSON.stringify({name: user.name, email}));
    alert('Login successful!');
    window.location.href = 'dashboard.html';
  } else {
    alert('Invalid email or password!');
  }
});
</script>
</body>
</html>
