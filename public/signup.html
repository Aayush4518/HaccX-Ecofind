<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecofind - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
    <link rel="icon" href="https://image2url.com/images/1757145640540-1fd8f372-5257-4b05-b3de-a78656f9c6c8.ico" type="image/x-icon">

</head>
<body style="background-color: #f4f8f4;">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <img src="https://image2url.com/images/1757141720438-f13eba6e-88a7-4b8c-a11a-f924ed67b3be.jpg" alt="Ecofind Logo" style="height: 50px;">
        <h2 class="mt-2 mb-0">Sign Up</h2>
      </div>
      <form>
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-eco w-100">Sign Up</button>
      </form>
      <div class="mt-3 text-center">
        <span>Already have an account?</span>
        <a href="login.html" class="text-success">Login</a>
      </div>
